@defer (when pokemonSpecie) {
<mat-card class="card">
    <mat-card-header>
        <img mat-card-avatar class="avatar" src="{{pokemon.sprites.front_default}}" alt="pokemon photo">
        <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
        <mat-card-subtitle>NÂº {{pokemon.id}}</mat-card-subtitle>
        <mat-card-subtitle>Pokemon types: {{pokemon.typesSecuence}}</mat-card-subtitle>
        <mat-card-subtitle>Pokemon weight: {{pokemon.weight * 0.1 | number : '1.2-2' }}kg</mat-card-subtitle>
        <mat-card-subtitle>Pokemon height: {{pokemon.height * 0.1 | number : '1.2-2' }}m</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-tab-group fitInkBarToContent>
            <mat-tab label="Evolutions">
                <ng-template matTabContent> <!-- Lazy loading -->
                    <app-pokemon-evolutions
                        [pokemonEvolutionUrl]="pokemonSpecie.evolution_chain.url"></app-pokemon-evolutions>
                </ng-template>
            </mat-tab>
            <mat-tab label="Games">
                <app-pokemon-games [games]="pokemon.game_indices"></app-pokemon-games>
            </mat-tab>
            <mat-tab label="Moves">
                <ng-template matTabContent> <!-- Lazy loading -->
                    <app-pokemon-moves [pokemonMoves]="pokemon.moves"></app-pokemon-moves>
                </ng-template>
            </mat-tab>
            <mat-tab label="Abilities">
                <ng-template matTabContent> <!-- Lazy loading -->
                    <app-pokemon-abilities [pokemonAbilities]="pokemon.abilities"></app-pokemon-abilities>
                </ng-template>
            </mat-tab>
            <!-- <mat-tab label="Encounters">
                <ng-template matTabContent>
                    Componenete para los Encounters
                </ng-template>
            </mat-tab> -->
        </mat-tab-group>
    </mat-card-content>
</mat-card>
}
